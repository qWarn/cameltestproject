#datasource
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/camel_project_db

#jooq
spring.jooq.sql-dialect=org.hibernate.dialect.PostgreSQLDialec

#activemq
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.queues.camel-queue-name=test-queue

#server
server.error.include-message=always

#camel
camel.springboot.routes-include-pattern=classpath:Routes/*
camel.servlet.mapping.context-path=/service/*
